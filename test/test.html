<!DOCTYPE html>
<html>
<head>
	<title>HJLoading Testing</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../src/css/HJLoading-default.css">
	<script src="../src/js/lib/jquery.js"></script>
	<script src="../src/js/modules/HJLoading.js"></script>
</head>
<body>
	<div class="loadingcontainer">
		<div class="loadingbtn loadingself">自身的测试</div>
		<div class="loadingbtn loadingspecial">在目标显示Loading</div>
		<div class="loadingbtn loadingglobal">全局Loading</div>
		<div class="loadingbtn specialloadingspecial">带有配置项的测试</div>
	</div>
	<div class="specialtarget">目标loading的target DIV</div>
	<div class="specialloadingtarget">配置项目标loading的target DIV</div>

	<script>
		$(".loadingself").on('click',function(){
			var loading = new HJLoading('../src/css');
			loading.init({
				target:this,
			});

			loading.start();
		});


		$('.loadingspecial').on('click',function(){
			var loading = new HJLoading('../src/css');
			loading.init({
				target:".specialtarget",
				loadingTPLId:4,
			});

			loading.start();
		})


		$('.loadingglobal').on('click',function(){
			var loading = new HJLoading('../src/css');
			loading.init({
				loadingTPLId:2,
			});
			loading.start();
		})


		$('.specialloadingspecial').on('click',function(){
			var loading = new HJLoading('../src/css/');

			loading.init({
				target:'.specialloadingtarget',
				loadingTPL:"<div class='mdzz'></div>",
/*				loadingCSS:{
					background:'red',
				},*/
				loadingCSS:'HJLoadingtest',
				loadingTime: 5000,
			});
			loading.start();
/*			setTimeout(function(){
				loading.stop();
			},3000);*/
		});
	</script>
</body>
</html>
